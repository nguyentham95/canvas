<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    <canvas id="myCanvas" width="1000px" height="500px" style="border:1px solid #d3d3d3;"></canvas>

    <p>Tạo ra 30 hình tròn  xuất hiện liên tục sau mỗi 3s, nhấn Stop để dừng</p>
    <button onclick="stopColor()">Stop</button>
</body>
</html>
<script>
    var myVar = setInterval(createMultipleCircle, 300);
    function Circle(x, y, radius){
   this.x = x;
   this.y = y;
   this.radius = radius;
}

function getRandomHex(){
    return Math.floor(Math.random()*255);
}

function getRandomColor(){
   var red = getRandomHex();
   var green = getRandomHex();
   var blue = getRandomHex();
	 return "rgb(" + red + "," + blue + "," + green +")";
}

function createCircle(){
    var ctx = document.getElementById("myCanvas").getContext("2d");
    var radius = Math.floor(Math.random() * 80);
    var color = getRandomColor();
    var x = Math.random() * window.innerWidth;
    var y = Math.random() * window.innerHeight;
    var circle= new Circle(x, y, radius);
    ctx.beginPath();
    ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
    ctx.fillStyle = color;
    ctx.fill();
}

function createMultipleCircle(){
		for(var i = 0; i < 30; i++){
    	createCircle();
    }
}

createMultipleCircle();




function stopColor() {
  clearInterval(myVar);
}


// Trong đoạn mã trên, 
// chúng ta đã sử dụng một vòng lặp for 
// để tạo ra 30 hình tròn.

// Như vậy, chúng ta đã tạo được một số hiệu ứng 
// khá thú vị với các hình tròn.
</script>
